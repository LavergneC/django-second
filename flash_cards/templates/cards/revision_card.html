{% extends "base.html" %}

{% block title %}
  Révision
{% endblock title %}
{% block content %}
  <h4 id="question_text_id">{{ card.question }}</h4>
  <form id="revision_form_id"
        method="post"
        action="{% url 'cards:correction_card' pk=card.id %}">
    {% csrf_token %}
    {{ form_revision.as_p }}
    <button id="check_answer_id" type="submit" class="btn btn-primary">Vérifier</button>
  </form>
{% endblock content %}
